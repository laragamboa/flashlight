<!DOCTYPE html>
 
<html>
<head>
<script>

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
    $preview = getParameterByName("preview");


    if( $preview == "" ){
      // do nothing
    } else if( $preview == "control" ){
      document.cookie = "lander-ab-tests-8259359=lander_control";
    } else{
      document.cookie = "lander-ab-tests-8259359=lander_" + $preview;
    }

  </script>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery-cookie/jquery.cookie.js"></script>
  <script>  

    $(function() {

      pixel();

      function pixel() {
        var s2 = getParameterByName('s2') ||  $.cookie('s2') || '';
        var uuid = guid();
        // http://localhost:3000/api/flashlight?s2=100&uuid=100
        var url = 'https://dashboard.fetchdeals.com/api/flashlight?s2=' + s2 + '&uuid=' + uuid;
        $.get(url, function(data) {
          console.log(data);
        });
      }

      function guid() {
          function s4() {
              return Math.floor((1 + Math.random()) * 0x10000)
            .toString(16)
            .substring(1);
          }
          return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
      }


    });



  </script>
